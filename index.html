<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film & Series Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Film & Series Tracker</h1>
        <nav>
            <ul>
                <li><a href="#watched">Watched</a></li>
                <li><a href="#to-watch">To Watch</a></li>
                <li><a href="#add">Add New</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="watched">
            <h2>Watched</h2>
            <div id="watched-list"></div>
        </section>
        <section id="to-watch">
            <h2>To Watch</h2>
            <div id="to-watch-list"></div>
        </section>
        <section id="add">
            <h2>Add New</h2>
            <form id="add-form">
                <input type="text" id="title" placeholder="Title" required>
                <select id="type">
                    <option value="film">Film</option>
                    <option value="series">Series</option>
                </select>
                <button type="submit">Add</button>
            </form>
        </section>
        <section id="search">
            <h2>Search</h2>
            <input type="text" id="search-input" placeholder="Search by title...">
            <div id="search-results"></div>
        </section>
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="register">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="register">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>
        <section id="user-info" style="display: none;">
            <h2>Welcome, <span id="user-name"></span></h2>
            <button id="logout">Logout</button>
        </section>
        <section id="reviews" style="display: none;">
            <h2>Your Reviews</h2>
            <form id="review-form">
                <input type="text" id="review-title" placeholder="Title" required>
                <textarea id="review-text" placeholder="Write your review..." rows="4" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
            <div id="review-list"></div>
        </section>
        <section id="api-search">
            <h2>Search Films/Series</h2>
            <input type="text" id="api-search-input" placeholder="Search for films or series...">
            <div id="api-results"></div>
        </section>
        
        
        
        
        
    </main>
    <script src="script.js"></script>
</body>
</html>
